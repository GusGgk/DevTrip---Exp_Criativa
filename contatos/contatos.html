<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - DevTrip</title>

  <!-- CSS global (menu e footer) -->
  <link rel="stylesheet" href="/styles.css">
  <!-- CSS específico da página de contato -->
  <link rel="stylesheet" href="/contatos/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="/img/DevTrip.png" alt="Logo DevTrip" class="logo" />
      <nav class="main-nav">
        <a href="/home/home.html" class="menu-button">Home</a>
        <a href="/Pacotes em promoção/pacotesEmPromocao.html" class="menu-button">Pacotes</a>
        <a href="/Orçamento/index.orcamento.html" class="menu-button">Orçamentos</a>
        <a href="/contatos/contatos.html" class="menu-button">Contatos</a>
      </nav>
    </div>
  </header>

  <main class="contact-page-container">
    <div class="contact-section">
      <div class="contact-form-container">
        <h1>Nosso contato</h1>
        <form action="#" method="POST" class="contact-form">
          <input type="text" name="name" placeholder="Digite seu nome" required>
          <input type="email" name="email" placeholder="Digite um endereço de e-mail válido" required>
          <textarea name="message" placeholder="Digite sua mensagem" rows="6" required></textarea>
          <button type="submit">ENVIAR</button>
        </form>
      </div>

      <div class="contact-image-container">
        <img src="/img/DevTrip.png" alt="Imagem de contato" class="contact-image" />
      </div>
    </div>

    <div class="info-sections">
      <div class="info-block">
        <h2>DevTrip Agência de Viagens</h2>
        <p>Rua Imaculada Conceição 4002</p>
        <p>Curitiba, Paraná</p>
        <p>contato@devtrip.com</p>
        <p>(41) 4002-8922</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 DevTrip. Todos os direitos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidade</a> |
      <a href="#">Sobre</a> |
      <a href="#">Contato</a>
    </div>
  </footer>
</body>
</html>
