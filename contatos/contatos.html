<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DevTrip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/DevTrip.png" alt="DevTrip Logo">
        <nav>
            </nav>
    </header>

    <main class="contact-page-container">
        <div class="contact-section">
            <div class="contact-form-container">
                <h1>Nosso contato</h1>
                <form action="#" method="POST" class="contact-form">
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    <input type="email" id="email" name="email" placeholder="Digite um endereço de e-mail válido" required>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="6" required></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>

            <div class="contact-image-container">
                <img src="DevTrip.png" alt="Contato" class="contact-image">
            </div>
        </div>

        <div class="info-sections">
            <div class="info-block main-office">
                <h2>DevTrip Agência de viagens</h2>
                <p>Rua Imaculada Conceição 4002</p>
                <p>Curitiba, Paraná</p>
                <p>contato@devtrip.com</p>
                <p>(41)4002-8922</p>
            </div>

            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DevTrip Agência de Viagens Fictícia. Todos os direitos Reservados </p>
        </footer>
</body>
</html>
